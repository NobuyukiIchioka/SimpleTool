<!DOCTYPE html>
<html>
<head>
	<title>お問い合わせ</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="お問い合わせ.css">

</head>



<body>
	<header>
		<div class="head-title">
			<h1>simple　tool</h1>
		</div>
		
	<img src="img/white_00071.jpg">

	</header>

	<main>
		<h2 class="text sd">CONTACT<br></h2>
		<p>
			商品に関すること、お取引に関してなど。ご質問・ご不明な点等ございましたら、どうぞお気軽にお問い合わせください。
	お急ぎの方は、以下までお電話ください。（平日9：00～17：00　休み：土日祝）
		</p>



		<div class="TELL" data-s-bcdefcf4-bd74-4a68-8286-8c7cab93a9ef>
				<a class="phone" target="_blank" href="tel:090-3584-4867" rel="noopener" data-s-90bef85b-bf81-49d3-87cf-337b53334edc data-r-90bef85b-bf81-49d3-87cf-337b53334edc>
				0120-000-111
				</a>
		</div>

		<div class="form">
			<label>
				<span class="name">NAME</span>
				<span>
					<input type="text" name="name-form" value size="50" class="name-form"  
					aria-required="true" aria-invalid="false">
				</span>
			</label>
			<br>
			<label>
				<span class="con">CONPANY(法人の場合)</span>
				<span>
					<input type="text" name="con-form" value size="50" class="con-form"  
					aria-required="true" aria-invalid="false">
				</span>
			</label>
			<br>
			<label>
				<span class="email">EMAIL</span>
				<span>
					<input type="email" name="email-form" value size="50"
					aria-required="true" aria-invalid="false">
				</span>				
			</label>
			<br>
			<label>
				<span class="tell">TELL</span>
				<span>
					<input type="text" name="con-form" value size="50" class="con-form"  
					aria-required="true" aria-invalid="false">
				</span>
			</label>
			<br>
			<label>
				<span class="cat">CATEGORY</span>
				<span>
					<select name="cat" id="kind"
					aria-required="true" aria-invalid="false">
						<option>商品について</option>
						<option>販売について</option>
						<option>宣伝について</option>
						<option>要望提案</option>
						<option>その他</option>
					</select>
				</span>	
			</label>
			<br>
			<label>
				<span class="message">MESSAGE</span>
				<span>
					<textarea name="message-form" cols="50" rows="10" class="textarea"
					aria-invalid="false">
					</textarea>
				</span>
			</label>
			<br>
			<label>
				<span class="personal">個人情報の取り扱い</span>
				<br>
				<span>	個人情報保護法については以下のページをご覧ください。</span>
				<div class="freebirdFormviewerViewItemsSectionheaderDescriptionText">お預かりするお客様の個人情報は弊社の『個人情報保護方針』に基づいて厳重に管理し、お客様の同意がない限り、お問い合わせ・ご相談への対応以外には使用いたしません。
					<br>
					個人情報保護方針については以下ページをご覧ください。
					<br>
					<a href="https://www.google.com/url?q=https://store.kimurasoap.co.jp/guide/privacy&amp;sa=D&amp;source=editors&amp;ust=1612266533646000&amp;usg=AFQjCNG9dkOjL-GGPFpJ6E_eVLzKwfWs0w">https://store.kimurasoap.co.jp/guide/privacy</a>
				</div>						
			</label>

			<div class="btn">
				<div class="btn_send">
					<p><input type="submit" value="送信" class="send"></p>
				</div>
			</div>

		</div><!-- formここまで -->
			
		
	


	</main>



</body>
</html>
